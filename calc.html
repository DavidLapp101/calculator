<html>
    <header>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <div class = "calculator-outside outline">
            <div class = 'answer outline'>

            </div>
            <div class = "numbers  outline">
                <div class = "row1 outline all-rows">
                    <button class = "CE all-nums outline">
                        CE
                    </button>
                    <button class = "7 all-nums outline">
                        7
                    </button>
                    <button class = "4 all-nums outline">
                        4
                    </button>
                    <button class = "1 all-nums outline">
                        1
                    </button>
                    <button class = "-+ all-nums outline">
                        +/-
                    </button>
                </div>
                <div class = "row2 outline all-rows">
                    <button class = "C all-nums outline">
                        C
                    </button>
                    <button class = "8 all-nums outline">
                        8
                    </button>
                    <button class = "5 all-nums outline">
                        5
                    </button>
                    <button class = "2 all-nums outline">
                        2
                    </button>
                    <button class = "0 all-nums outline">
                        0
                    </button>
                </div>
                <div class = "row3 outline all-rows">
                    <button class = "backspace all-nums outline">
                        Backspace
                    </button>
                    <button class = "9 all-nums outline">
                        9
                    </button>
                    <button class = "6 all-nums outline">
                        6
                    </button>
                    <button class = "3 all-nums outline">
                        3
                    </button>
                    <button class = "decimal all-nums outline">
                        .
                    </button>
                </div>
                <div class = "row 4 outline all-rows">
                    <button class = "divide all-nums outline">
                        /
                    </button>
                    <button class = "multiply all-nums outline">
                        *
                    </button>
                    <button class = "subtract all-nums outline">
                        -
                    </button>
                    <button class = "add all-nums outline">
                        +
                    </button>
                    <button class = "equals all-nums outline">
                        =
                    </button>
                </div>
            </div> 
        </div>
    </body>
</html>
