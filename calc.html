<html>
    <header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <div class = "calculator-outside outline">
            <div class = 'answer outline'>

            </div>
            <div class = "numbers  outline">
                <div class = "row1 outline all-rows">
                    <button class = "CE all-nums outline">
                        CE
                    </button>
                    <button class = "7 all-nums outline" onclick="numbers(7)">
                        7
                    </button>
                    <button class = "4 all-nums outline" onclick="numbers(4)">
                        4
                    </button>
                    <button class = "1 all-nums outline" onclick="numbers(1)">
                        1
                    </button>
                    <button class = "-+ all-nums outline">
                        +/-
                    </button>
                </div>
                <div class = "row2 outline all-rows">
                    <button class = "C all-nums outline">
                        C
                    </button>
                    <button class = "8 all-nums outline" onclick="numbers(8)">
                        8
                    </button>
                    <button class = "5 all-nums outline" onclick="numbers(5)">
                        5
                    </button>
                    <button class = "2 all-nums outline" onclick="numbers(2)">
                        2
                    </button>
                    <button class = "0 all-nums outline" onclick="numbers(0)">
                        0
                    </button>
                </div>
                <div class = "row3 outline all-rows">
                    <button class = "backspace all-nums outline">
                        <-
                    </button>
                    <button class = "9 all-nums outline" onclick="numbers(9)">
                        9
                    </button>
                    <button class = "6 all-nums outline" onclick="numbers(6)">
                        6
                    </button>
                    <button class = "3 all-nums outline" onclick="numbers(3)">
                        3
                    </button>
                    <button class = "decimal all-nums outline">
                        .
                    </button>
                </div>
                <div class = "row 4 outline all-rows">
                    <button class = "divide all-nums outline" onclick="operator('/')">
                        /
                    </button>
                    <button class = "multiply all-nums outline" onclick="operator('*')">
                        *
                    </button>
                    <button class = "subtract all-nums outline" onclick="operator('-')">
                        -
                    </button>
                    <button class = "add all-nums outline" onclick="operator('+')">
                        +
                    </button>
                    <button class = "equals all-nums outline" onclick="equals()">
                        =
                    </button>
                </div>
            </div> 
        </div>
        <script src="code.js"></script>
    </body>
</html>
